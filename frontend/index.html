<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
</head>
<script>
    let michiCount = 0;
    let yanikCount = 0;

    function increaseMichi(){
        document.querySelector('.michi p').innerHTML = ++michiCount
    }

    function increaseYanik(){
        document.querySelector('.yanik p').innerHTML = ++yanikCount
    }
</script>
<body>
    <div class="box michi" onclick="increaseMichi()">
        <h2>Michi</h2>
        <p>0</p>
    </div>

    <div class="box yanik" onclick="increaseYanik()">
        <h2>Yanik</h2>
        <p>0</p>
    </div>
</body>
</html>
